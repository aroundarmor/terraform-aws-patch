      #     sed -i "s/^ *region *=.*/region = \"${AWS_REGION}\"/" provider.tf

      - name: Update Provider Configuration
        run: |
          sed -i "s/^ *region *=.*/region = \"${AWS_REGION}\"/" provider.tf
      
      - name: Build terraform.tfvars
        run: |
          python3 generate_tfvars.py ./csv-files/${{ github.event.inputs.csv-file-path }} terraform.tfvars

      - name: Set AWS Region
        run: aws configure set region ${AWS_REGION}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: |
         if terraform fmt -check; then
           echo "Terraform files are formatted correctly."
         else
           echo "Terraform files need formatting. Running terraform fmt..."
           terraform fmt -recursive
         fi

      - name: Terraform Plan
        run: |
          current_time=$(date "+%Y%m%d%H%M%S")
          output_file="tfplan_${current_time}.out"
          terraform plan -out="$output_file"

      - name: Terraform Apply
        run: |
          terraform apply $output_file -auto-approve
          
      - name: Configure AWS CLI for Management Account for Uploading TF Plan and TF State
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
      - name: Upload TF Plan and TF State to Remote Management Account
        run: |
          if [ -f "terraform.tfstate" ]; then
            aws s3 mv ./terraform.tfstate s3://ollion-patching-terraform-state-in-767397916754/${{ github.event.inputs.aws-account-id }}/tf_state/terraform.tfstate --recursive
          else
            echo "Terraform state does not exist."
          fi
          
          if ls tfplan_*.out 1>/dev/null 2>&1; then
            aws s3 mv ./tfplan_*.out s3://ollion-patching-terraform-state-in-767397916754/${{ github.event.inputs.aws-account-id }}/tf_plan/ --recursive
          else
            echo "Terraform Plan does not exist."
          fi
            

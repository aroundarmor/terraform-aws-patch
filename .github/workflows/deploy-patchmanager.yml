  deploy-aws-patchmanger-setup:
    name: 'Deploy-AWS-PatchManager-Setup'
    runs-on: ubuntu-latest

    steps:
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
          
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
      - name: Create or Check S3 Bucket Existence
        run: |
          if aws s3 ls s3://ollion-patching-terraform-state-in-767397916754 2>/dev/null; then
            echo "Bucket already exists."
            aws s3api put-bucket-versioning --bucket ollion-patching-terraform-state-in-767397916754 --versioning-configuration Status=Enabled
            echo "versioning is enabled"
          else
            echo "Bucket does not exist. Creating..."
            aws s3api create-bucket --bucket ollion-patching-terraform-state-in-767397916754 --region ${AWS_REGION}
            aws s3api put-bucket-versioning --bucket ollion-patching-terraform-state-in-767397916754 --versioning-configuration Status=Enabled
            echo "Bucket Created with Versioning Enabled."
          fi
          
      - name: Create a Folder for state file and tf plan
        run: |
          if aws s3 ls s3://ollion-patching-terraform-state-in-767397916754/${{ github.event.inputs.aws-account-id }}/tf_state && aws s3 ls s3://ollion-patching-terraform-state-in-767397916754/${{ github.event.inputs.aws-account-id }}/tf_plan 2>/dev/null; then
            echo "Folders of tf_state and tf_plan exist on the bucket."          
          else
            aws s3api put-object --bucket ollion-patching-terraform-state-in-767397916754 --key ${{ github.event.inputs.aws-account-id }}/tf_state/ --content-length 0
            aws s3api put-object --bucket ollion-patching-terraform-state-in-767397916754 --key ${{ github.event.inputs.aws-account-id }}/tf_plan/ --content-length 0
            echo "Folders Created for tf_plan and tf_state in the management account bucket"
          fi


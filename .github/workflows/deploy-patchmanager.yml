        run: |
          if aws s3 ls s3://ollion-patching-terraform-state-in-767397916754/${{ github.event.inputs.aws-account-id }}/tf_state/terraform.tfstate 2>/dev/null; then
            echo "no terraform state exist to copy on local"
          else
            aws s3 cp s3://ollion-patching-terraform-state-in-767397916754/${{ github.event.inputs.aws-account-id }}/tf_state/terraform.tfstate ./terraform.tfstate
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ github.event.inputs.aws-account-id }}:role/OllionPatchingAutomation
      
